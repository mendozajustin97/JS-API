<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="main.css">
<script src="main.js" defer></script>
<title>Art-API Gallery</title>
</head>
<body>
    <div class="container">    
        <h1 class="text-center">Art Gallery of Impressionism</h1>
    </div>

    <!-- Main section -->
    <section class=" paris bg-dark text-light p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container p-5">
            <div class="row-sm col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <figure class="gallery_item" onclick="event.stopPropagation(), getInfo(this.id)">                  
                        <img src="images/Rainy-Day.jpg" alt="20684" class="img-fluid shadow-lg col-lg-18 col-md-6"  id="fig1" onclick="getInfo(this.id)">
                    </figure>
                    <div class="popup" onclick="myFunction()">
                        <h1 class="p-5 col-lg-2 col-md-6 text-warning">Paris</h1>
                        <span class="popuptext" id="myPopup">Walking through the streets of Paris 1877</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-primary p-10 pt-lg-0 p-lg-10 text-center text-warning text-sm-start shadow">
        <div class="container mt-10 p-5">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                   <div class="popup" onclick="myFunction1()">
                        <h1 class="p-5 col-lg-2 col-md-6 text-light">Prouts Neck Maine</h1>
                        <span class="popuptext" id="myPopup1">The Herring Net 1885</span>
                    </div>
                    <figure class="gallery_item" onclick="event.stopPropagation(),getInfo(this.id)">
                        <img src="images/The herring net.jpg" alt="25865" class="img-fluid shadow-lg col-lg-18 col-md-6" id="fig2" onclick="getInfo(this.id)">
                    </figure>
                </div>
        </div>
    </section>

    <section class="bg-dark text-light p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container p-5">
            <div class="row-sm col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <figure class="gallery_item" onclick="event.stopPropagation(); getInfo(this.id,event)">
                        <img src="images/The Beach at Sainte-Adresse.jpg" alt="14598" class="img-fluid shadow-lg col-lg-18 col-md-6" id="fig3" onclick="getInfo(this.id)">
                    </figure>
                    <div class="popup" onclick="myFunction2()">
                        <h1 class="p-5 col-lg-2 col-md-6 text-warning">France</h1>
                        <span class="popuptext" id="myPopup2">The summer at Sainte-Adresse, 1867</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-primary p-10 pt-lg-0 p-lg-10 text-center text-warning text-sm-start shadow">
        <div class="container mt-10 p-5">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <div class="popup" onclick="myFunction3()">
                        <h1 class="p-5 col-lg-2 col-md-6 text-light">Late 1860s America</h1>
                        <span class="popuptext" id="myPopup3">Breezy Summer Afternoon playing croquet</span>
                    </div>
                    <figure class="gallery_item" onclick="event.stopPropagation(); getInfo(this.id,event)">
                        <img src="images/Croquet Scene.jpg" alt="44018" class="img-fluid shadow-lg col-lg-18 col-md-6" id="fig4" onclick="getInfo(this.id)">
                    </figure>
                </div>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
